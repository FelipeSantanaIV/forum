version: '3.8'

services:
  app:
    image: forum-app:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_USER: root
      DB_PASSWORD: root_password
      JWT_SECRET: ${JWT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/forum?allowPublicKeyRetrieval=true&useSSL=false
    depends_on:
      - db
    networks:
      - forum-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: forum
      MYSQL_USER: root
      MYSQL_PASSWORD: root_password
    ports:
      - "3307:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - forum-network

volumes:
  db-data:

networks:
  forum-network:
